<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.15);
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(31, 38, 135, 0.2);
        }

        /* Typography */
        .header { margin-bottom: 2.5rem; }
        .title { 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--text-main); 
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }
        .sub-title { font-size: 0.95rem; color: var(--text-sub); font-weight: 400; }

        /* Input Styling */
        .input-group { margin-bottom: 1.5rem; text-align: left; position: relative; }
        label { 
            font-size: 0.85rem; 
            color: var(--text-main); 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            display: block; 
            margin-left: 5px;
        }
        input[type="text"] { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid transparent; 
            background: #f1f5f9;
            border-radius: 16px; 
            font-size: 1rem; 
            outline: none; 
            transition: all 0.3s ease;
            color: var(--text-main);
        }
        input[type="text"]:focus { 
            background: #fff;
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        input[type="text"]::placeholder { color: #cbd5e1; }

        /* Button Styling */
        .btn-generate { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 16px; 
            background: var(--primary); 
            color: white; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
            letter-spacing: 0.5px;
        }
        .btn-generate:hover { 
            background: var(--primary-hover); 
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }
        .btn-generate:active { transform: scale(0.98); }

        /* QR Area */
        .qr-wrapper { 
            margin-top: 2.5rem; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .qr-frame {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        .qr-code img { display: block; max-width: 100%; }

        /* Download Button */
        .btn-download { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            color: var(--primary); 
            background: rgba(99, 102, 241, 0.1);
            padding: 10px 24px; 
            border-radius: 50px; 
            font-size: 0.9rem; 
            font-weight: 600; 
            transition: all 0.2s; 
        }
        .btn-download:hover { 
            background: var(--primary); 
            color: white; 
        }

        /* Animations */
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .error { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; border-color: #ef4444 !important; background: #fef2f2 !important; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

    <div class="container">
        <section class="header">
            <div class="title">QR Generation</div>
            <div class="sub-title">Generate sleek, scannable QR codes instantly.</div>
        </section>

        <section class="input-group">
            <label for="input_text">Destination URL or Text</label>
            <input type="text" id="input_text" placeholder="e.g., https://yourwebsite.com" autocomplete="off">
        </section>

        <button class="btn-generate" id="generateBtn">Create QR Code</button>

        <div class="qr-wrapper" id="qrWrapper">
            <div class="qr-frame">
                <div class="qr-code" id="qrcode"></div>
            </div>
            <a href="#" id="downloadLink" class="btn-download">
                Download PNG
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const btn = document.getElementById("generateBtn");
        const input = document.getElementById("input_text");
        const qrWrapper = document.getElementById("qrWrapper");
        const qrContainer = document.getElementById("qrcode");
        const downloadLink = document.getElementById("downloadLink");

        btn.addEventListener('click', () => {
            const text = input.value.trim();
            if (text === "") {
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 400);
                return;
            }

            // Reset UI for regeneration
            qrWrapper.style.display = 'none';
            qrContainer.innerHTML = '';
            
            // Small timeout to allow display:none to register (for animation reset)
            setTimeout(() => {
                qrWrapper.style.display = 'flex';
                
                // 1. Generate QR
                new QRCode(qrContainer, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#1e293b", // สี QR เข้มแบบมีสไตล์ (Dark Slate)
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // 2. Add Border & Prepare Download
                setTimeout(addWhiteBorderAndSetDownload, 100);
            }, 50);
        });

        function addWhiteBorderAndSetDownload() {
            const qrImage = qrContainer.querySelector("img");
            if (qrImage && qrImage.src) {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                const padding = 25; // เพิ่มขอบให้หนาขึ้นอีกนิดเพื่อความสวยงาม

                canvas.width = qrImage.width + (padding * 2);
                canvas.height = qrImage.height + (padding * 2);

                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(qrImage, padding, padding);

                const finalImageURL = canvas.toDataURL("image/png");
                downloadLink.href = finalImageURL;
                downloadLink.download = `qr_studio_${Date.now()}.png`; // ชื่อไฟล์แบบมี Timestamp
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
    </script>
</body>
</html>
